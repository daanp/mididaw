<mat-card class="synth-card">
  <mat-card-title>
    <input [(ngModel)]="name" matInput placeholder="Synth"/>
  </mat-card-title>

  <mat-card-content>
    <mat-label class="slider-label">Volume</mat-label>
    <mat-slider [(ngModel)]="polySynth.volume.value" #volumeSlider min="-46" max="46" step="0.1" value="0" id="volume">
    </mat-slider>
    {{volumeSlider.value.toPrecision(2)}}


    <mat-label class="slider-label">Attack</mat-label>
    <mat-slider (valueChange)="setPolySynth()" [(ngModel)]="synth.envelope.attack" #attackSlider min="0" max="2" step="0.05" value="0.005"
                id="attack">
    </mat-slider>
    {{attackSlider.value.toPrecision(4)}}


    <mat-label class="slider-label">Decay</mat-label>
    <mat-slider (valueChange)="setPolySynth()" [(ngModel)]="synth.envelope.decay" #decaySlider min="0.01" max="2" step="0.05" value="0.1" id="decay">
    </mat-slider>
    {{decaySlider.value.toPrecision(4)}}


    <mat-label class="slider-label">Sustain</mat-label>
    <mat-slider (valueChange)="setPolySynth()" [(ngModel)]="synth.envelope.sustain" #sustainSlider min="0" max="1" step="0.01  " value="0.3"
                id="sustain">
    </mat-slider>
    {{sustainSlider.value.toPrecision(4)}}


    <mat-label class="slider-label">Release</mat-label>
    <mat-slider (valueChange)="setPolySynth()" [(ngModel)]="synth.envelope.release" #releaseSlider min="0.01" max="2" step="0.01" value="1"
                id="release">
    </mat-slider>
    {{releaseSlider.value.toPrecision(4)}}
  </mat-card-content>
</mat-card>
